<div class="wrapper">
  <h2>Contact us</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject">
    </div>
    
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>

    <!-- <label for="lang">Packages</label> -->
    <select name="languages" id="lang">
      <option value="javascript">Select Packages</option>
      <option value="php">Fasil_Castle</option>
      <option value="java">Axum</option>
      <option value="golang">Harar</option>
      <option value="python">Blue Nile Falls</option>
      <option value="golang">Lalibela</option>
      <option value="golang">Erta Ale</option>
    </select>
    <div class="input_field">
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>

  <footer class="m-3">
